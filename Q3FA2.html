<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="stylez.css">
    <script src="script.js"></script>
</head>

<body>
    <h1>calcU by Lindsy </h1>
    <p>This page is a simple calculator. Enter a number in each box and press the desired arithmetic opertaion to be used. </p>
    
    <input type="text" id="n1" placeholder="1stNumber">
    <input type="text" id="n2" placeholder="2ndNumber"> <br/>
    
    <button onclick="calc('+')">+</button>
    <button onclick="calc('-')">-</button>
    <button onclick="calc('*')">*</button>
    <button onclick="calc('/')">/</button>
    <button onclick="calc('%')">%</button>

    <p id="output">  Results will be displayed here. </p>
</body>
</html>
